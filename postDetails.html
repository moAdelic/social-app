<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>
  <link rel="shortcut icon" href="./x.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<style>
  ::-webkit-scrollbar {
    width: 10px;
  }

  #comments::-webkit-scrollbar {
    width: 5px;
  }

  ::-webkit-scrollbar-thumb {
    background-color: black;
    border-radius: 6px;
  }

  ::-webkit-scrollbar-track {
    box-shadow: 0 0 10px #000 inset;
  }
</style>

<body>
  <!-- Loader -->
  <div class="lds-hourglass loader"></div>

  <!-- Login Form -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginMadal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginMadal">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="username" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="login-close-btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="login-btn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign up Form -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="">Sign up</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-0">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" autocomplete="off" spellcheck="false">
            </div>
            <div class="mb-0">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="signup-username" autocomplete="off" spellcheck="false">
            </div>
            <div class="mb-0">
              <label for="message-text" class="col-form-label" required>Email:</label>
              <input type="email" class="form-control" id="email" spellcheck="false">
            </div>
            <div class="mb-0">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="signup-password" spellcheck="false">
            </div>
            <div class="mb-0">
              <label for="message-text" class="col-form-label">Profile image:</label>
              <input type="file" class="form-control" id="image" accept="image/*" spellcheck="false">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="signup-close-btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signup-btn">Sign up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="container d-flex justify-content-center sticky-top">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow rounded-1 col-12 col-md-8 col-lg-7">
      <div class="container">
        <a class="navbar-brand  me-5 ms-2" href="index.html">
          <img src="x.jpg" alt="logo" style="width: 50px; height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
          <div class="ms-auto" id="logged-btns">
            <button class="btn btn-primary btn-sm me-1" data-bs-toggle="modal"
              data-bs-target="#loginModal">Login</button>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#signupModal">Sign
              up</button>
          </div>
          <div class="ms-auto d-flex align-items-center gap-3" id="logout-btn">
            <div class="user-info d-flex flex-column justify-content-center align-items-center">
              <img src="" alt="" class="rounded-circle border" style="width: 35px; height: 35px">
              <p class="text-secondary m-0" style="font-size: 14px;">@Username</p>
            </div>
            <button class="btn btn-sm btn-danger" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Post Container -->
  <div class="container">
    <div class="d-flex justify-content-center mt-4">
      <div id="post" class="col-md-7 col-12 col-md-8 col-lg-7">

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
    integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
  <script>
    // Get ID Parameter
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get("id");

    if (id) {
      showPost(id);
    }
  </script>
</body>

</html>
